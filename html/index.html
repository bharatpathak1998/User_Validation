<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Validation Page</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="bg"></div>
  <form>
    <div class="form-field">
      <input type="text" name="text" id="text" placeholder="Enter First Name">
      <error-output class="text-error" for="text"></error-output>
    </div>
    <div class="form-field">
      <input type="email" name="email" id="email" placeholder="Enter Email-Id">
      <error-output class="email-error" for="email"></error-output>
    </div>
    <div class="form-field">
      <input name="number" id="number" placeholder="Enter Mobile Number">
      <error-output class="number-error" for="number"></error-output>
    </div>
    <div class="form-field">
      <input name="password" id="password" placeholder="Enter Password">
      <error-output class="password-error" for="password"></error-output>
    </div>
    <button>SUBMIT</button>
  </form>
  <script>
    // UC1 - Validate First Name Using RegExp
    const name = document.querySelector('#text')
    const textError = document.querySelector('.text-error')
    text.addEventListener('input', function () {
      let nameRegex = RegExp("^[A-Z]{1}[a-z]{2,}$")
      if (nameRegex.test(name.value)) {
        textError.textContent = ""
      } else {
        textError.textContent = "Invalid"
      }
    });
    // UC2 - Validate Email-Id Using RegExp
    const email = document.querySelector('#email')
    const emailError = document.querySelector('.email-error')
    email.addEventListener('input', function () {
      let emailRegex = RegExp("^[a-zA-Z0-9]+[.+-]?[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.][a-zA-Z]+[.]?[a-zA-Z]+[,]?$")
      if (emailRegex.test(email.value)) {
        emailError.textContent = ""
      } else {
        emailError.textContent = "Invalid"
      }
    });
    // UC3 - Validate Mobile Number Using RegExp
    const number = document.querySelector('#number')
    const numberError = document.querySelector('.number-error')
    number.addEventListener('input', function () {
      let phoneNumberRegex = RegExp("^[0-9]{2}[ ][0-9]{10}")
      if (phoneNumberRegex.test(number.value)) {
        numberError.textContent = ""
      } else {
        numberError.textContent = "Invalid"
      }
    });
    //UC4 - Validate Password Using RegExp
    const password = document.querySelector('#password')
    const passwordError = document.querySelector('.password-error')
    password.addEventListener('input', function () {
      let passwordRegex = RegExp("(?=.*[A-Z]+)(?=.*[0-9]+).{8,}")
      if (passwordRegex.test(password.value)) {
        passwordError.textContent = ""
      } else {
        passwordError.textContent = "Invalid"
      }
    });
  </script>
</body>
</html>
